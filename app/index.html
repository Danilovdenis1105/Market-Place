<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Market Place</title>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/libs.min.css">
		<link rel="stylesheet" href="css/style.min.css">
	</head>

	<body>
		<header class="header">
			<div class="header__top">
				<div class="container">
					<div class="header__top-inner">
						<div class="header__logo">
							<a href="#">
								<img src="images/Logo.png" alt="">
							</a>
						</div>
						<div class="header__top-box">
							<a class="header__text" href="#">
								Become a Seller
							</a>
							<div class="header__icons">
								<a class="bell" href="#">
									<img src="images/content/alarm.png" alt="">
								</a>
								<a class="message" href="#">
									<img src="images/content/envelope.png" alt="">
								</a>
								<a class="basket" href="#">
									<img src="images/content/cart.png" alt="">
								</a>
							</div>
							<div class="avatar__box">
								<a class="avatar__link" href="#">
									<div class="avatar__link-img" style="background-image:url(images/content/user.jpg);"></div>
								</a>
								<div class="avatar__info">
									<a href="#">
										<div class="avatar-text">
											Taofiq Hakim
										</div>
									</a>
									<div class="avatar__money">
										$20.45
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="header__menu">
				<div class="container">
					<div class="header__menu-inner">
						<nav class="menu">
							<ul class="menu__list">
								<li>
									<a href="#">
										HOME
									</a>
								</li>
								<li>
									<a href="#">
										all products
									</a>
								</li>
								<li>
									<a href="#">
										wordpress
									</a>
								</li>
								<li>
									<a href="#">
										festures
									</a>
								</li>
								<li>
									<a href="#">
										Pages
									</a>
								</li>
							</ul>
						</nav>
						<div class="search__inner-form">
							<form>
								<input type="text" placeholder="Search product here...">
								<button type="submit">
									<img src="images/content/magnifier.png" alt="">
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</header>

		<section class="search" style="background-image: url(images/content/search-bg.svg);">
			<div class="container">
				<div class="search__inner">
					<div class="search__inner-title">
						Create Your Own <br>
						<span> Digital Product Marketplace</span>
					</div>
					<div class="search__inner-text">
						MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
					</div>
					<div class="search__btn-inner">
						<a class=" search__btn" href="#">
							<span> View All Products</span>
						</a>
						<a class="search__btn" href="#">
							<span> Popular Products</span>
						</a>
					</div>
					<form class="form form-back">
						<input type="text" placeholder="Search your products...">
						<select>
							<option value="All">All Products</option>
							<option value="Popular">Popular Products</option>
						</select>
						<button type="submit">Search Now</button>
					</form>
					<form class="form form-middle">
						<input type="text" placeholder="Search your products...">
						<select>
							<option value="All">All Products</option>
							<option value="Popular">Popular Products</option>
						</select>
						<button type="submit">Search Now</button>
					</form>
					<form class="form form-main">
						<input type="text" placeholder="Search your products...">
						<select>
							<option value="All">All Products</option>
							<option value="Popular">Popular Products</option>
						</select>
						<button type="submit">Search Now</button>
					</form>
				</div>
			</div>
		</section>





		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/libs.min.js"></script>
		<script src="js/main.min.js"></script>
	</body>

</html>
